services:
  app:
    build: .
    ports:
      - "3000:80"
    environment:
      DATABASE_URL: postgresql://samjournal:samjournal@db:5432/samjournal
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      AUTH_SECRET: ${AUTH_SECRET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION:-auto}
      FRONTEND_URL: ${FRONTEND_URL:-https://samjourn.al}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_NAME: ${ADMIN_NAME}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: samjournal
      POSTGRES_PASSWORD: samjournal
      POSTGRES_DB: samjournal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samjournal"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
